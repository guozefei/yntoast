<div class="widget-container">
    <div class="widget-toast">
        <div class="icon-hint icon-success"></div>
        <div class="icon-hint icon-error"></div>
        <div class="icon-hint icon-warning"></div>
        <span class="hint-text" [hidden]="!message">
            {{message + '！'}}
        </span>
        <span class="undo" *ngIf="undo && message" (click)="undo()">
            撤销
        </span>
    </div>
</div>
