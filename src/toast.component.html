<div class="widget-container">
    <div class="widget-toast">
        <p>
            <span class="icon-hint icon-success"></span>
            <span class="icon-hint icon-error"></span>
            <span class="icon-hint icon-warning"></span>
        </p>
        <span class="hint-text" [hidden]="!message">
            {{message + '！'}}
        </span>
        <span class="undo" *ngIf="undo && message" (click)="undo()">
            撤销
        </span>
    </div>
</div>
